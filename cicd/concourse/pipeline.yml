resources:
  - name: git_repo
    type: git
    source:
      uri: {{git_repo_url}}
      branch: {{git_branch}}
      private_key: {{git_private_key}}
      username: {{github_user}}


  - name: docker_image
    type: docker-image
    source:
      repository: {{container_fullname}}
      email: {{docker_mail}}
      username: {{docker_user}}
      password: {{docker_password}}
      cache: true

  - name: resource_version
    type: semver
    source:
      driver: git
      initial_version: 0.0.1
      uri: {{git_repo_url}}
      branch: version
      file: version
      private_key: {{git_private_key}}
      username: {{github_user}}

  - name: github-release
    type: github-release
    source:
      user: {{github_user}}
      repository: {{container_name}}
      access_token: {{github_token}}

jobs:
  - name: {{container_name}}
    serial: true
    plan:
      - get: git_repo
        trigger: true
      - put: resource_version
        params: {bump: patch}
      - put: docker_image
        params: {build: docker_image, tag: resource_version/version, tag_as_latest: true }
      - put: resource_version
        params: {file: resource_version/version}
      - put: github-release
        params:
          name: resource_version/version
          tag: resource_version/version